<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Tunnel</title>
  <link rel="stylesheet" href="main.css">
  <link rel="icon" href="baby2.png" type="image/png" />

</head>
<body>

  <div class="image-container">
    <picture>
      <source srcset="teen3.png" media="(min-width: 1200px)">
      <source srcset="teen2.png" media="(min-width: 1100px)">
      <source srcset="teen1.png" media="(min-width: 1000px)">
      <source srcset="kid3.png" media="(min-width: 768px)">
      <source srcset="kid2.png" media="(min-width: 600px)">
      <source srcset="kid1.png" media="(min-width: 500px)">
      <source srcset="baby3.png" media="(min-width: 400px)">
      <source srcset="baby2.png" media="(min-width: 300px)">
      <source srcset="baby1.png">
      <img src="default.png" alt="Responsive Image">
    </picture>
  </div>

</body>
</html>
